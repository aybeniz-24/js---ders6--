<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            table { border-collapse: collapse; font: bold 1.6em Arial }
            td { text-align: center; width: 30px; height: 30px; }
            .white { background: white }
            .black { background: #444 }
        </style>
    </head>
    <body>
        <select id="herf"></select>
        <select id="reqem"></select>
        <button onclick="at()">OK</button>
        <table id="chess"></table>

        <script>
            const chess = document.getElementById("chess")
            const herf = document.querySelector("#herf")
            const reqem = document.querySelector("#reqem")
            const abc = ' ABCDEFGH'
          
            at()
            function at( setir = reqem.value, sutun = herf.value){
            let kod = ''
       
       let kod1 = ''
       let kod2 = ''
       for (let i = 1; i <= 8; i++) {
           kod1 += `<option>${i}</option>`
           kod2 += `<option value="${i}">${abc[i]}</option>`
       }
       reqem.innerHTML = kod1
       herf.innerHTML = kod2

   for (let i = 0; i <= 8; i++) {
       kod += '<tr>'
       for (let j = 0; j <= 8; j++) {
           let color = i == 0 || j == 0 ? '' :
                       (i + j) % 2 ? 'white' : 'black'
           let cell = i == 0 ? abc[j]:
                      j == 0 ? i : 
                      i == setir && j == sutun ? "â™ž" :
                     (Math.abs(i - setir) == 1 && Math.abs(j - sutun) == 2 || 
                     Math.abs(i - setir) == 2 && Math.abs(j - sutun) == 1 )
                      ? "*" :''
           kod += `<td onclick="at(${i},${j})" class="${color}">${cell}</td>`                    
       }
       kod += '</tr>'
   }
   chess.innerHTML = kod
            }

            
        </script>
    </body>
</html>
